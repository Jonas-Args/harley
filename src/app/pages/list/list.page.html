<ion-header>
  <ion-toolbar>
    <ion-title>list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- List of Text Items -->
  <ion-list>
    <ion-item *ngFor="let row of tagPanels; let i = index">
      <ion-col>{{i}}</ion-col>
      <ion-col>{{row.panel_code}}</ion-col>
      <ion-col>{{row.panel_name}}</ion-col>
      <ion-col>{{row.panel_gps_location}}</ion-col>
      <ion-col>{{row.panel_remarks}}</ion-col>
      <ion-col>{{row.panel_receipted}}</ion-col>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
        <ion-col>
            <ion-button expand="full" fill="solid" (click)="addTagPanel()">
              Add Tag Panel
            </ion-button>
        </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
