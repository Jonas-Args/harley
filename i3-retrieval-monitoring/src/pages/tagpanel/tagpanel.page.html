<ion-header>
  <ion-navbar>
    <button button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Panel Visit</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="formPanel" (ngSubmit)='save(formPanel.value)'>
        <ion-item *ngIf="false">
            <ion-label>
              <p>Id:</p>
            </ion-label>
            <ion-input formControlName="Id" type="text"></ion-input>
          </ion-item>  
      <ion-item>
            <ion-label>
              <p>Panel Code:</p>
            </ion-label>
            <ion-input formControlName="panel_code" type="text"></ion-input>
          </ion-item>
        <button ion-button full (click)="scan()">SCAN</button>
        <ion-item>
            <ion-label>
              <p>Panel Name:</p>
            </ion-label>
            <ion-input formControlName="panel_name" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>
            <p>Week Code:</p>
          </ion-label>
          <ion-input formControlName="week_code" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>
              <p>FIName:</p>
            </ion-label>
            <ion-input formControlName="fi_name" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>
              <p>Region:</p>
            </ion-label>
            <ion-input formControlName="region" type="text"></ion-input>
        </ion-item>
         <!-- add field here -->
        <ion-item *ngIf="false">
            <ion-label>
              <p>GPS LOCATION:</p>
            </ion-label>
            <ion-input formControlName="gps_location" type="text"></ion-input>
          </ion-item>
        <ion-item>
          <ion-label>
            <p>ACCURACY:</p>
          </ion-label>
          <ion-input disabled="true" formControlName="accuracy" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>STATUS</ion-label>
            <ion-select formControlName="panel_status" ok-text="Okay" cancel-text="Dismiss">
              <ion-option value="" selectable=false selected="true"> Select Status</ion-option>
              <ion-option *ngFor="let status of statuses" [value]="status.value">{{status.value | uppercase}}</ion-option>
            </ion-select>
          </ion-item>
        <ion-item *ngIf="showZeroRemarks">
            <ion-label>
              <p> ZERO REMARKS:</p>
            </ion-label>
            <ion-input formControlName="panel_remarks" type="text"></ion-input>
          </ion-item>
        <ion-item>
            <ion-label>
              <p>REMARKS:</p>
            </ion-label>
            <ion-input formControlName="panel_receipted" type="text"></ion-input>
          </ion-item> 
    
          <ion-grid>
            <ion-row>
                <ion-col size="6">
                    <button expand="full" fill="solid" type="submit">SAVE</button>
                </ion-col>
                <ion-col size="6">
                    <button expand="full" fill="solid" (click)="sendSMS()">SEND SMS</button>
                </ion-col>
            </ion-row>
          </ion-grid>
        </form>

  
</ion-content>
