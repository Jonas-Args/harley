<ion-header>
  <ion-navbar>
    <button button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Maintenance</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>
      <p>FI CODE:</p>
    </ion-label>
    <ion-input type="text" [(ngModel)]="ficode"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>
      <p>FI NAME:</p>
    </ion-label>
    <ion-input type="text" [(ngModel)]="finame"></ion-input>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <button ion-button full (click)="saveObj()">SAVE</button>
      </ion-col>
      <ion-col size="6">
        <button ion-button full navPop>
          CANCEL
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <button ion-button full (click)="loadPanelMain()">
          {{ loadingPanelMains? 'Loading...' : 'PANEL MAIN'}}
        </button>
      </ion-col>
      <ion-col size="6">
        <button ion-button full (click)="loadProdMaster()">
          {{ loadingLookupTable? 'Loading...' : 'PROD MASTER'}}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item>
    <ion-label>From:</ion-label>
    <ion-datetime displayFormat="YYYY-MM-D" pickerFormat="YYYY-MM-D" [(ngModel)]="date_start"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>To:</ion-label>
    <ion-datetime displayFormat="YYYY-MM-D" pickerFormat="YYYY-MM-D" [(ngModel)]="date_end"></ion-datetime>
  </ion-item>

  <ion-grid>
    <ion-row>
      <button ion-button full (click)="loadPanelMain()">
        Purchases
      </button>
    </ion-row>
    <ion-row>
      <button ion-button full (click)="loadPanelMain()">
        Images
      </button>
    </ion-row>
    <ion-row>
      <button ion-button full (click)="searchRetrieval()">
        Retrieval
      </button>
    </ion-row>
  </ion-grid>
</ion-content>
