<ion-header>
  <ion-navbar>
    <button button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Retrieval Form</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formPanel">
    <ion-item>
      <ion-label>
        <p>Period:</p>
      </ion-label>
      <ion-input
        formControlName="period"
        type="text"
        placeholder="YYYY.PP"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        <p>Week:</p>
      </ion-label>
      <ion-select formControlName="week" ok-text="Okay" cancel-text="Dismiss">
        <ion-option value="" selectable="false" selected="true">
          Select Week</ion-option
        >
        <ion-option *ngFor="let week of [1,2,3,4]" [value]="week"
          >{{ week }}</ion-option
        >
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>
        <p>Week Code:</p>
      </ion-label>
      <ion-input
        disabled="true"
        formControlName="week_code"
        type="text"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        <p>Date Retrieved:</p>
      </ion-label>
      <ion-input formControlName="date_retrieved" type="text"></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col col-8>
          <ion-item>
            <ion-label>
              <p>Panel Code:</p>
            </ion-label>
            <ion-input formControlName="panel_code" type="text"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-4>
          <button ion-button full (click)="scan()">SCAN</button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button full (click)="clear()">CLEAR</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button full (click)="search(formPanel.value)">
            SEARCH
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-list>
    <ng-container *ngFor="let row of list; let i = index">
      <!-- <ion-item (click)="editRequest(request.Id)"> -->
      <ion-item (click)="moveToIrf(row)">
        <ion-col *ngIf="row.stored == true"
          ><ion-icon name="cloud-done"></ion-icon
        ></ion-col>
        <ion-col>{{i+1}}</ion-col>
        <ion-col>{{row.panel_code}}</ion-col>
        <ion-col>{{row.fi_name}}</ion-col>
        <!-- add field here -->
      </ion-item>
      <ion-col (click)="removeRequest(row.Id); $event.stopPropagation()"
        >remove</ion-col
      >
    </ng-container>
  </ion-list>
</ion-content>
