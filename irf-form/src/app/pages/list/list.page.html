<ion-header>
  <ion-toolbar>
    <ion-title>list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- List of Text Items -->
  <form [formGroup]="formPanel" (ngSubmit)='search()'>
    <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-item>
                <ion-label>
                  <p>Panel Code:</p>
                </ion-label>
                <ion-input formControlName="panel_code" type="text"></ion-input>
              </ion-item>
        </ion-col>
        <ion-col size="12" >
            <ion-button expand="full" fill="solid" (click)="scan()">SCAN</ion-button>
        </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid>
          <ion-row>
              <ion-col>
                  <ion-button expand="full" fill="solid" (click)="addIncentiveRequest()">
                    Add Panelist
                  </ion-button>
              </ion-col>
          </ion-row>
        </ion-grid>
 </form>
  <ion-list>
    <ng-container  *ngFor="let row of results; let i = index">
        <ion-item [routerLink]="['/irf']" [queryParams]="{ Id: row.Id}">
        <ion-col >{{i+1}}</ion-col>
        <ion-col>{{row.panel_code}}</ion-col>
        <ion-col>{{row.panel_name}}</ion-col>
        <!-- add field here -->
        </ion-item>
        <!-- <ion-col (click)="removeTagPanel(row.Id); $event.stopPropagation()">remove</ion-col> -->
    </ng-container>
    
  </ion-list>

</ion-content>
